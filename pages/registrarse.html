<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-sesion">
    <header class="header">
        <div class="header__container">
            <h1><a href="../index.html"> The Jersey store</a></h1>
            <nav>
                <ul class="header__container-navbar">
                    <li><a href="./sesion.html">Ingresar</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./shop.html">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Registrarse</h2>
        <section class="registrarse-card">
            <div class="registrarse-form">
                <form action="" method="" enctype="">
                    <label for="name"><input type="text" id="name" placeholder="Nombre y Apellido" class="input"></label>
                    <label for="mail"><input type="email" id="mail" placeholder="Correo electronico" class="input"></label>
                    <label for="contra"><input type="password" id="contra" placeholder="Contraseña" class="input"></label> 
                    <br>
                    <label for="sexo">Sexo                <select name="Sexo" id="sexo">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="none">Prefiero no decirlo</option>
                    </select>
                    <br>
                    <label for="edad">Fecha de nacimiento     <input type="date" id="edad" placeholder="Nacimiento" class="input">      </label> 
                </form>    
            </div>        
            <div class="registrarse-terminos">    
                <label class="terminos" for="check">Acepto terminos y condiciones <input type="checkbox" id="check"><a href="">Ver terminos y condiciones</a></label>
            </div>
            <div class="registrarse-button">
                <a href=""><button>Registrarse</button></a>
                <a href="./sesion.html"><button>¿Ya tienes cuenta? Iniciar sesión</button></a>   
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
